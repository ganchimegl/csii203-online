<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Тэмдэгт мөр</title>
</head>
<body>
	<script type="text/javascript">
		let str = "Hello World!"
		let str1 = "This is Javascript!"
		//Тэмдэгт мөрөөс тэмдэг авах
		console.log(str.charAt(str.length-1));
		//Тэмдэгт мөр нэмэх
		console.log(str.concat(str1))

		//Дэд тэмдэгт мөр авах substr(), substring()
		console.log(str.substring(2));
		console.log(str.substr(2))
		//Тэмдэг мөрөөс хайлт хийж дарж бичих
		console.log(str.replace("o", "a"));
		console.log(str.replaceAll("o", "a"));

		//Тэмдэгт мөр хуваах
		console.log(str.split(" "));

		//Том жижиг үсгээр бичих
		console.log(str.toUpperCase(), str.toLowerCase());

		//Тэмдэгтийн Unicode утгыг буцаах
		console.log(str.charCodeAt(5));
	</script>
</body>
</html>
