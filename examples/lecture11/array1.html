<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Хоёр хэмжээст масстив</title>
</head>
<body>
	<script type="text/javascript">
		//3x3 хэмжээтэй, 3 мөртэй, 3 баганатай
		let arr = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];
		arr[0][0] = 10;
		let sum = 0;
		arr.forEach(function(i){
			i.forEach(function(j){
				sum += j;
			})
		})
		console.log(sum);

	</script>
</body>
</html>
