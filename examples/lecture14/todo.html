<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Хадгаламжийн тооцоолуур</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid py-3">
      <h1>Хадгаламжийн тооцоолуур</h1>
      <div class="row py-3">
        <div class="col-auto">
          <input type="number" name="balance" id="balance" class="form-control" placeholder="Эхний орлого">
        </div>
        <div class="col-auto">
          <input type="number" name="duration" id="duration" class="form-control" placeholder="Хугацаа">
        </div>
        <div class="col-auto">
          <input type="number" name="interest" id="interest" class="form-control" placeholder="Жилийн хүү">
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-primary" onclick="calculate()">Тооцоол</button>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Жил</th>
            <th>Эхний үлдэгдэл</th>
            <th>Хүүний орлого</th>
            <th>Эцсийн үлдэгдэл</th>
          </tr>
        </thead>
        <tbody id="tbody">
          
        </tbody>
      </table>
    </div>
    <script type="text/javascript" src="todo.js"></script>
  </body>
</html>
