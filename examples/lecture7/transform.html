<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Transform</title>
	<style type="text/css">
		.move{
			width: 300px;
			padding: 100px 0;
			background-color: lightblue;
			text-align: center;
			font-size: 3em;
			transform: translate(200px) rotate(45deg) skew(10deg);
		}
	</style>
</head>
<body>
	<div class="move">hi</div>
</body>
</html>
