<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>While давталт</title>
</head>
<body>

	<script type="text/javascript">
		//1-ээс 10 хүртэлх тоонуудыг хэвлэ
		let i = 1;
		let n = 10;
		while(i<=n){
			console.log(i);
			i++;
		}
		
	</script>
</body>
</html>
