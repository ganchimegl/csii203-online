		let a = parseInt(prompt("Зэргийн суурийг оруул", "2"));
		let b = parseInt(prompt("Зэргийн илтгэгчийг оруул", "5"));

		function findPower(base=2, component=5){
			let result = 1;
			for(let i=1; i<=component; i++){

			}
