<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>For давталт</title>
</head>
<body>
	<script type="text/javascript">
		for(var i=10, sum=0; i>=1;){
			sum +=i;
			console.log(i);
			i= i-2;
		}
		console.log(sum);
	</script>
