<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Жаваскрипт</title>
</head>
<body>
	<script type="text/javascript">
		let day = 1;
		switch(day){
			case 1: console.log("Даваа"); break;
			case 2: console.log("Мягмар"); break;
			case 3: console.log("Лхагва"); break;
			case 4: console.log("Пүрэв"); break;
			case 5: console.log("Баасан"); break;
			case 6: console.log("Бямба"); break;
			case 7: console.log("Ням"); break;
			default: console.log("Буруу утга");

		}
	</script>
</body>
</html>
