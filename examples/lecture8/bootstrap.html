<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style type="text/css">
      .my-custom-container{
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hello, world!</h1>
      <div class="row my-custom-container align-items-center justify-content-center">
        <div class="col-2 border bg-light p-3">Col one</div>
        <div class="col-3 border bg-light p-3">Col two</div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4">Col one</div>
        <div class="col-sm-12 col-md-6 col-lg-4">Col two</div>
        <div class="col-sm-12 col-md-6 col-lg-4">Col three</div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4">Col one</div>
        <div class="col-sm-12 col-md-6 col-lg-4 offset-lg-2">Col two</div>
        <div class="col-sm-12 col-md-6 col-lg-2">Col three</div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
