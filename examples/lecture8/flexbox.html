<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flexbox Layout</title>
	<style type="text/css">
		.container{
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			justify-content: space-around;

		}
		.container>div{

		}
		.item1{
			height: 200px;
			background-color: #81b29a;
			order: 2;
			flex-grow: 1;
		}
		.item2{
			background-color: #3d405b;
			height: 300px;
			font-size: 72px;
			order: 3;
			flex-basis: 200px;
		}
		.item3{
			background-color: #e07a5f;
			height: 400px;
			font-size: 32px;
			order: 1;
			flex-grow: 3;
		}
	</style>
</head>
<body>
	<h1>Flexbox Layout</h1>
	<div class="container">
		<div class="item1">1</div>
		<div class="item2">2</div>
		<div class="item3">3</div>
	</div> 
</body>
</html>
